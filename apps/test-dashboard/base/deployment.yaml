apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-dashboard
  labels:
    app: test-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-dashboard
  template:
    metadata:
      labels:
        app: test-dashboard
    spec:
      imagePullSecrets:
        - name: gitlab-registry-credentials
      containers:
        - name: test-dashboard
          image: gitlab-registry.service.daitics.local:30443/daitics-com/test-dashboard:latest
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10